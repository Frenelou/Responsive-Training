<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/gold-email-input/gold-email-input.html">

<dom-module id="contact-form">
    <template>

        <form is="iron-form" id="form" method="post" action="/">

            <fieldset class="form-group">
              <paper-input label="Name" auto-validate allowed-pattern="[a-zA-Z]"></paper-input>
            </fieldset>
            <fieldset class="form-group">
              <gold-email-input label="Emailg" required auto-validate></gold-email-input>
            </fieldset>
            <fieldset class="form-group">
              <paper-input label="Object" auto-validate pattern="[a-zA-Z]*" error-message="letters only!"></paper-input>
            </fieldset>
            <fieldset class="form-group">
              <label id="textareaLabel" for="message">Message</label>
              <textarea name="message" rows="8" cols="40"></textarea>
            </fieldset>
            <button class="btn btn-success" onclick="update()">Validate!</button>

        </form>
    </template>
    <div id="output"></div>
    <script>
        Polymer({
            is: "contact-form"
        });

        function update() {
            var output = document.getElementById('output');
            var elements = document.getElementById('form').elements;
            document.getElementById('output').innerHTML = '';
            for (var i = 0; i < elements.length; i++) {
                var li = document.createElement('li');
                var text = document.createTextNode(elements[i].value);
                li.appendChild(text);
                output.appendChild(li);
            }
        }
    </script>
</dom-module>
